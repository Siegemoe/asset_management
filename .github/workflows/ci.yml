name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Security: minimal permissions
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Job 1: Quick validation (fails fast)
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for secrets
        run: |
          if grep -r "sk-" . --exclude-dir=node_modules --exclude-dir=.next --exclude-dir=dist; then
            echo "Potential secret found!"
            exit 1
          fi
      
      - name: Validate workflow syntax
        run: |
          for file in .github/workflows/*.yml; do
            echo "Validating $file"
            yamllint "$file" || echo "Warning: yamllint not installed"
          done

  # Job 2: Build and test (parallel with lint)
  test:
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate --no-engine
      
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run tests
        run: npm test -- --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@e28ff12962f79e5902611083b9ac5546391ab  # v4.0.1
        if: matrix.node-version == '20.x'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 3: Lint (parallel with test)
  lint:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate --no-engine
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check Prettier formatting
        run: npm run format:check

  # Job 4: Security scanning
  security:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        run: npm audit --audit-level=high
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@f78e35ec9af11eea7e2cf57fcaf033fb0b  # v0.9.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@48ab284bef1acba9821a955c6346f79b406  # v3.24.0
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 5: Build (depends on all checks passing)
  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate --no-engine
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@5d5d76efcba54a44f2254709d84f2e9d35b  # v4.3.1
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7